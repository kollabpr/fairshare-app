name: fairshare_app
description: "FairShare - The unlimited, free bill splitting app. Better than Splitwise."
publish_to: 'none'
version: 1.4.3+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2

  # State Management
  provider: ^6.1.1

  # UI Components
  google_fonts: ^6.1.0

  # Image & OCR (Client-Side - Zero API Cost)
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.15.0

  # CSV Parsing (Splitwise Import)
  csv: ^6.0.0

  # Charts & Analytics
  fl_chart: ^0.68.0
  path_provider: ^2.1.2

  # HTTP for API calls (Brevo Email)
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
